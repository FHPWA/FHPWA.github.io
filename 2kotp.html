	<div class="section">
	<div class="content" >
		<p>Shibe (BlackC4t 2K-OTP) uses the One Time Pad encryption with 2 keys. </p>
		<form>
			<p>Key:</p>
			<label for="fieldkey"> Input Key </label>
			<textarea rows="2" cols="1" id="fieldkey"></textarea>
			<p>Second Key:</p>
			<label for="fieldkey"> Input Second Key </label>
			<textarea rows="2" cols="1" id="fieldkey2"></textarea>
			<p>Input:</p>
			<label for="input"> Input Plain-text </label>
			<textarea rows="4" cols="1" id="input"></textarea>
			<p>Encrypt or Decrypt:</p>
			<label for="rad"> Encrypt text </label>
			<input type="radio" name="var" value="1" id="rad" checked="checked" > <span>Encrypt</span><br>
			<label for="rad-other"> Decrypt text </label>
			<input type="radio" name="var" value="2" id="rad-other"> <span>Decrypt</span><br>
			<p>Output:</p>
			<label for="output"> Output </label>
			<textarea rows="4" cols="1" id="output"></textarea>
		</form> 
		<button onclick="start()">--- Run ---</button>
	</div>

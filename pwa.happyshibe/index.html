<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>
		if ("serviceWorker" in navigator) {
				navigator.serviceWorker.register("/sw.js", {scope: "/"});
		}
	</script>
	<script>
		window.location.replace("https://fredhappyface.github.io/PWA.HappyShibe/");
	</script>
	<script>
		/* read data from local storage */
		var data = JSON.parse(localStorage.getItem('com.fredhappyface'));
		// set the theme to the appropriate css
		document.head.innerHTML += '<link rel="stylesheet" href="css/theme/' + (data && data.theme ? data.theme : "auto") + '.css"  id="theme">';
		// set the text size
		var declaration = document.styleSheets[0].cssRules[0].style;
		declaration.setProperty("--text-mod", (data && data.text ? data.text : "1"))
	</script>

	<meta name="Description" content="Author: FredHappyface; Category: Cryptography,
	Proof of concept; Cost: Free">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Android app icon-->
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#000000" />

	<!--iOS touch icon-->
	<link rel="apple-touch-icon" sizes="180x180" href="images/appicons/square-180.png">

	<!--Bookmark, Browser favicon-->
	<link rel="icon" type="image/png" sizes="256x256" href="images/appicons/squircle-256.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/appicons/squircle-256.png">

	<!--Windows 8, 10 tile -->
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" sizes="150x150" content="images/appicons/square-180.png">
	<meta name="msapplication-starturl" content="/">

	<!--Title-->
	<title>FredHappyface.github.io</title>

</head>

<body>
	<div class="section c-secondary">
		<div class="section__content">
			<h1>FredHappyface.github.io</h1>
			<p>If you are seeing this then click the link below...</p>
			<p>You are probably looking for <a href="https://fredhappyface.github.io/PWA.HappyShibe/">https://fredhappyface.github.io/PWA.HappyShibe/</a></p>
		</div>
	</div>

</body>

</html>

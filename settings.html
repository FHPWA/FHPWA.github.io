<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", function () {
				navigator.serviceWorker.register("/sw.js").then(
					function (registration) {
						// Registration was successful
						console.log("ServiceWorker registration successful with scope: ", registration.scope);
					},
					function (err) {
						// registration failed :(
						console.log("ServiceWorker registration failed: ", err);
					});
			});
		}

		var DEFAULT = {
			theme: 'light',
			text: '1'
		};

		var data;
		/* read data from local storage */
		if (localStorage.getItem('com.fredhappyface.blackc4t') !== null) {
			data = JSON.parse(localStorage.getItem('com.fredhappyface.blackc4t'));
		}
		else {
			console.log('Your Browser does not support local storage or no data saved. Loading default data.');
			data = DEFAULT;
		}

		// set the theme to the appropriate css
		document.head.innerHTML += '<link rel="stylesheet" href="css/theme/' + data.theme + '.css"  id="theme">';

		// set the text size
		var declaration = document.styleSheets[0].cssRules[0].style;
		declaration.setProperty("--text-mod", data.text)
	</script>

	<meta name="Description" content="Author: FredHappyface; Category: Cryptography,
	Proof of concept; Cost: Free">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Android app icon-->
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#000000" />

	<!--iOS touch icon-->
	<link rel="apple-touch-icon" href="images/appicons/apple-icon-180x180.png">

	<!--Bookmark, Browser favicon-->
	<link rel="icon" type="image/png" sizes="32x32" href="images/appicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/appicons/favicon-16x16.png">

	<!--Windows 8, 10 tile -->
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="images/appicons/ms-icon-150x150.png">
	<meta name="msapplication-starturl" content="/index.html">

	<!--Title-->
	<title>BlackC4t Settings</title>


</head>

<body>

	<div class="section-nav c-app-bar">

		<div class="app-bar">
			<div class="section__content">
				<div class="left">
					<h2>BlackC4t</h2>
				</div>
				<div class="img--scale app__icon right" style="width: 2.5em;" onclick="window.history.back()">
					<img src="images/pageicons/round-keyboard_backspace-white-24px.svg" alt="Back">
				</div>
			</div>
		</div>

		<nav id="js-nav">
			<ul class="nav__content" id="js-nav__content">
				<li><a href="index.html">One Time Pad</a> </li>
				<li><a href="2kotp.html">2Key-One Time Pad</a> </li>
				<li><a href="public.html">Public Key Cryptography</a> </li>
				<li><a href="password.html">Password Generator</a> </li>
			</ul>
			<a class="overflow" id="js-overflow">More...</a>
			<ul class="nav__overflow" id="js-nav__overflow">
			</ul>
		</nav>
	</div>

	<div class="navigation-buffer">
	</div>

	<div class="section c-primary">
		<div class="section__content">
			<div class="img--scale left" style="width: 4.5em;">
				<img src="images/page/blackc4t.svg" alt="BlackC4t">
			</div>
			<h1>Settings</h1>

			<p>Click or tap the save button to update changes </p>

		</div>
	</div>

	<div class="section c-secondary">
		<div class="section__content">
			<h2>Theme:</h2>
			<label class="css-radio" for="light">
				Light Theme
				<input type="radio" name="themeR" value="1" id="light" checked="checked">
				<span class="check-mark"></span>
			</label>
			<label class="css-radio" for="dark">
				Dark Theme
				<input type="radio" name="themeR" value="2" id="dark">
				<span class="check-mark"></span>
			</label>
			<label class="css-radio" for="black">
				Black Theme
				<input type="radio" name="themeR" value="3" id="black">
				<span class="check-mark"></span>
			</label>
			<div class="button">
				<button onclick="saveTheme()">&#128190; Save Theme</button>
			</div>

		</div>
	</div>

	<div class="section c-primary">
		<div class="section__content">
			<h2>Text Size:</h2>
			<label class="css-radio" for="small">
				Small
				<input type="radio" name="textR" value="1" id="small" checked="checked">
				<span class="check-mark"></span>
			</label>
			<label class="css-radio" for="med">
				Medium
				<input type="radio" name="textR" value="2" id="med">
				<span class="check-mark"></span>
			</label>
			<label class="css-radio" for="large">
				Large
				<input type="radio" name="textR" value="3" id="large">
				<span class="check-mark"></span>
			</label>
			<div class="button">
				<button onclick="saveText()">&#128190; Save Text Size</button>
			</div>

		</div>
	</div>




	<script src="scripts/jquery-3.4.0.min.js"></script>
	<script src="scripts/script.js"></script>

	<script src="scripts/settings.js"></script>

</body>

<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", function () {
				navigator.serviceWorker.register("/sw.js").then(
					function (registration) {
						// Registration was successful
						console.log("ServiceWorker registration successful with scope: ", registration.scope);
					},
					function (err) {
						// registration failed :( 
						console.log("ServiceWorker registration failed: ", err);
					});
			});
		}

		var DEFAULT = {
			theme: 'light',
			text: '1'
		};

		var data;
		/* read data from local storage */
		if (localStorage.getItem('com.fredhappyface.blackc4t') !== null) {
			data = JSON.parse(localStorage.getItem('com.fredhappyface.blackc4t'));
		}
		else {
			console.log('Your Browser does not support local storage or no data saved. Loading default data.');
			data = DEFAULT;
		}

		// set the theme to the appropriate css 
		document.head.innerHTML += '<link rel="stylesheet" href="css/theme/' + data.theme + '.css"  id="theme">';

		// set the text size
		var declaration = document.styleSheets[0].cssRules[0].style;
		declaration.setProperty("--text-mod", data.text)
	</script>

	<meta name="Description" content="Author: FredHappyface; Category: Cryptography, 
	Proof of concept; Cost: Free">

</head>

	<div class="section c-primary">

	<div class="section c-secondary">
		<div class="content">
			<h2>Theme:</h2>
			<label class="css-radio" for="light">
				Light Theme 
				<input type="radio" name="themeR" value="1" id="light" checked="checked">
				<span class="checkmark"></span>
			</label>
			<label class="css-radio" for="dark">
				Dark Theme 
				<input type="radio" name="themeR" value="2" id="dark">

			</label>
			<label class="css-radio" for="black">
				Black Theme 
				<input type="radio" name="themeR" value="3" id="black">
				<span class="checkmark"></span>
			</label>

				<button onclick="saveTheme()">&#128190; Save Theme</button>

	<div class="section c-primary">

			<h2>Text Size:</h2>
			<label class="css-radio" for="small">

			</label>
			<label class="css-radio" for="med">
				Medium
				<input type="radio" name="textR" value="2" id="med">

			<label class="css-radio" for="large">
